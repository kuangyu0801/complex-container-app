apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  # deployment create replicas set
  replicas: 1
  selector:
    matchLabels:
      component: worker
  # pod configuration
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:    
      - name: worker
        # update image with command $kubectl set image deployment/client-deployment client=stephengrider/multi-client:v5
        image: kuangyu0801/multi-worker